<!--Header-->
<mat-toolbar class="header mat-elevation-z4">
  <span>
    <a>
      <img class="logo" src="assets/img/icon_login.png" alt="logo">
    </a>
  </span>
  <span class="title-group">
    <a>
      <i class="material-icons">
        home
      </i>
      Lista
    </a>
  </span>


</mat-toolbar>

<mat-sidenav-container class="container">

  <div class="mat-elevation-z8">
    <div class="container-button">
    </div>
    <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="List">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

      <!-- phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
        <td mat-cell *matCellDef="let row">{{row.phone}}</td>
      </ng-container>

      <!-- data Column -->
      <ng-container matColumnDef="birthay">

        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de nascimento</th>
        <td mat-cell *matCellDef="let row">{{row.birthday}}</td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/update/{{row.id}}" class="edit">
            <i class="bunda" class="material-icons">
              edit
            </i>
          </a>
          <button *ngIf="row && row.id" class="edit" mat-button (click)="delete(row.id)">
            <i class="material-icons">
              delete
            </i>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>

  </div>

  <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="64">
    <mat-nav-list>
      <a mat-list-item routerLink="/create">
        <i class="material-icons">
          view_list
        </i>
        Novo
      </a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>

<mat-toolbar class="footer">
  <span class="red">
    Desenvolvido Por
    <i class="material-icons red v-middle">
    </i>
    Marcus
  </span>
</mat-toolbar>
